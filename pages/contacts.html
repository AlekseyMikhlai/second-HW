    <main class="contacts-main">
        <h1 class="contacts_pagetitle">Контакты</h1>
        <div class="contacts-info">
            <p> г. Минск <br>
                проспект Дзержинского, 104 <br>
                первый этаж, офис 105 <br>
            </p>
            <strong>Время работы</strong>
            <p>Пн.-пт.: 08:00 - 16:30</p>
        </div>
        <div class="contacts-map">
            <strong>Как нас найти</strong><br>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13505.094638143451!2d27.47277507243786!3d53.85782849140368!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbd07998de5cb9%3A0x6ae38cf1079d8e2a!2z0L_RgNC-0YHQv9C10LrRgiDQlNC30LXRgNC20LjQvdGB0LrQvtCz0L4gMTA0LCDQnNC40L3RgdC6IDIyMDA4OQ!5e0!3m2!1sru!2sby!4v1643208162918!5m2!1sru!2sby"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="contacts_form">
            <strong>Обратная связь</strong>
            <form action="#">
                <label for="usernc">Ваше имя:<br>
                    <input id="usernc" type="text" name="usernamecontacts" placeholder="Ваше имя">
                </label><br>
                <label for="telno">Контактный номер телефона:<br>
                    <input id="telno" type="tel" name="phone" pattern="375-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        placeholder="375-XX-XXX-XX-XX">
                </label><br>
                <label for="userem">Ваш email:<br>
                    <input id="userem" type="email" name="email" placeholder="Ваш email">
                </label>
                <br>
                <label for="quastions"> Задайте Ваш вопрос<br>
                    <textarea id="quastions" name="text" placeholder="Опишите Ваш вопрос" cols="70"
                        rows="10"></textarea>
                </label>
            </form>
        </div>
