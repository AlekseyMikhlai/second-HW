<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/slyles.css">
    <title>Registration</title>
</head>

<body>
    <header class="header_navbar">
        <ul>
            <li class="navli"><a href="../index.html">Главная</a></li>
            <li class="navli"><a href="articles.html">Статьи</a></li>
            <li class="navli"><a href="catalog.html">Каталог</a></li>
            <li class="navli"><a href="contacts.html">Контакты</a></li>
            <li class="navli"><a href="gallery.html">Галерея</a></li>
            <li class="navli"><a href="page-nav.html">Навигация</a></li>
        </ul>
    </header>
    <main class="registratin-main">
        <h1 class="registration-pagetitle">Регистрация:</h1>
        <form class="registration-pagecontent" action="#" method="get" enctype="multipart/form-data">
            <div class="registration_pagecontent_pieces">
                <label for="username">Введите Ваше имя:</label>
                <input id="username" type="text" name="username" placeholder="Фамилия Имя Отчество">
            </div>
            <div class="registration-pagecontent_pieces">
                <p>Ваше фото</p>
                <input type="file" name="foto">
            </div>
            <div class="registration-pagecontent_pieces">
                <label for="useremail">Ваша электронная почта:</label>
                <input id="useremail" type="email" name="useremail" placeholder="email">
            </div>
            <div class="registration-pagecontent_pieces">
                <label for="password">Пароль:</label>
                <input id="password" type="password" name="password" placeholder="Введите пароль">
            </div>
            <div class="registration-pagecontent_pieces">
                <label for="webpage">Введите название сайта</label>
                <input id="webpage" type="text" name="webpage" placeholder="Введите название сайта">
            </div>
            <div class="registration-pagecontent_pieces">
                <p>Ваш пол:</p>
                <p><input checked type="radio" name="gender" value="man"> Мужской<br>
                    <input type="radio" name="gender" value="women"> Женский
                </p>
            </div>
            <div class="registration-pagecontent_pieces">
                <p>Выберите кухню:</p>
                <p><input type="checkbox" name="kitchen">Белорусская<br>
                    <input type="checkbox" name="kitchen2">Итальянская<br>
                    <input type="checkbox" name="kitchen3">Испанская<br>
                    <input type="checkbox" name="kitchen3">Французская<br>
                    <input type="checkbox" name="kitchen3">Грузинская
                </p>
            </div>
            <div class="registration-pagecontent_pieces">
                <label for="yourself">Напишите о себе: </label>
                <textarea name="yourabout" id="yourself" cols="30" rows="10"></textarea>
            </div>
            <div class="registration-pagecontent_pieces">
                <label for="birthday">Дата Вашего рождения</label>
                <input id="birthday" type="date" name="birthday">
            </div>
            <div class="registration-pagecontent_pieces">
                <button type="submit">Зарегистрироваться</button>
                <button type="reset">Очистить форму</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        &copy; Aleksei Mikhlai
    </footer>
</body>

</html>
