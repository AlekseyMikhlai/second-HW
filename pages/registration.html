<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/slyles.css">
    <title>Registration</title>
</head>

<body>
    <header class="header_navbar">
        <ul>
            <li class="navli"><a href="../index.html">Главная</a></li>
            <li class="navli"><a href="articles.html">Статьи</a></li>
            <li class="navli"><a href="catalog.html">Каталог</a></li>
            <li class="navli"><a href="contacts.html">Контакты</a></li>
            <li class="navli"><a href="gallery.html">Галерея</a></li>
            <li class="navli"><a href="page-nav.html">Навигация</a></li>
        </ul>
    </header>
    <main class="registratin-main">
        <h1 class="registration-pagetitle">Регистрация:</h1>
        <form class="registration-pagecontent" action="#" method="get" enctype="multipart/form-data">
            <div class="registration-pagecontent-pieces">
                <label for="username">Введите Ваше имя:</label>
                <input id="username" type="text" name="username" placeholder="Фамилия Имя Отчество">
            </div>
            <div class="registration-pagecontent-pieces">
                <label for="userfoto">Ваше фото</label>
                <input id="userfoto" type="file" name="foto">
            </div>
            <div class="registration-pagecontent-pieces">
                <label for="useremail">Ваша электронная почта:</label>
                <input id="useremail" type="email" name="useremail" placeholder="email">
            </div>
            <div class="registration-pagecontent-pieces">
                <label for="catchword">Пароль:</label>
                <input id="catchword" type="password" name="password" placeholder="Введите пароль">
            </div>
            <div class="registration-pagecontent-pieces">
                <label for="webpage">Введите название сайта:</label>
                <input id="webpage" type="text" name="webpage" placeholder="Введите название сайта">
            </div>
            <div class="registration-pagecontent-pieces">
                <p>Ваш пол:</p>
                <input checked id="genmale" type="radio" name="gender" value="male"> <label
                    for="genmale">Мужской</label>
                <input id="genfemale" type="radio" name="gender" value="women"> <label for="genfemale">Женский</label>
            </div>
            <div class="registration-pagecontent-pieces">
                <p>Выберите кухню:</p>
                <input type="checkbox" id="check1" name="kitchen"><label for="check1">Белорусская</label>
                <input type="checkbox" id="check2" name="kitchen2"><label for="check2">Итальянская</label>
                <input type="checkbox" id="check3" name="kitchen3"><label for="check3">Испанская</label>
                <input type="checkbox" id="check4" name="kitchen3"><label for="check4">Французская</label>
                <input type="checkbox" id="check5" name="kitchen3"><label for="check5">Грузинская</label>
            </div>
            <div class="registration-pagecontent-pieces">
                <label for="yourself">Напишите о себе:</label>
                <textarea id="yourself" name="yourabout" cols="30" rows="10"></textarea>
            </div>
            <div class="registration-pagecontent-pieces">
                <label for="birthday">Дата Вашего рождения:</label>
                <input id="birthday" type="date" name="birthday">
            </div>
            <div class="registration-pagecontent-pieces">
                <button type="submit">Зарегистрироваться</button>
                <button type="reset">Очистить форму</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        &copy; Aleksei Mikhlai
    </footer>
</body>

</html>
